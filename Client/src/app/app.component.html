<!-- Top bar -->
<mat-toolbar >  
    <mat-toolbar-row>
        <span>Lab Reservation System</span>

        <button mat-icon-button> <mat-icon>help_outline</mat-icon></button>
        
    </mat-toolbar-row>
</mat-toolbar>

<!-- Content Body -->
<mat-drawer-container>
    <!-- Sidebar -->
    <mat-drawer mode="side" opened>
            <mat-calendar [selected]="selectedDate" (selectedChange)="selectedDate = $event"> </mat-calendar> 
    </mat-drawer>

    <!-- Content -->
    <mat-drawer-content>
        <app-bookings></app-bookings>
    </mat-drawer-content>
</mat-drawer-container>


<!-- Add button -->
<span class="add-button">
    <button mat-fab color="warn">
        <mat-icon>add</mat-icon>
    </button>
</span>
